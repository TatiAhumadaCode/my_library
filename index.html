<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>My library</header>
    <main>
        <div class="aside">
            <div class="form-section">
                <form action="">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title">
                    <label for="pages">Total pages</label>
                    <input type="text" id="pages" name="pages">
                    <label for="is-read">Have you read it?
                        <input type="radio" name="read-book" value="yes" checked> Yes
                    </label>
                    <label for="not-read">
                        <input type="radio" name="read-book" value="no"> No
                    </label>               
                </form>
                <button type="submit">Add book</button>
            </div>
        </div>
        <div class="table-section">
            <table class="table-book">
                <tr>
                    <th scope="col">Author</th>
                    <th scope="col">Title</th>
                    <th scope="col">Pages</th>
                    <th scope="col">Have you read it?</th>
                </tr>
            </table>
        </div>
    </main>
</body>
</html>
