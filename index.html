<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8e91a7f092.js" crossorigin="anonymous"></script>
    <title>Project: My library</title>
</head>
<body>
    <main class="container">
        
        <h1>
            <img src="book-stack.png" alt="">
            My library
        </h1>
        <div class="aside">
            <div class="form-section">
                <form id="dataForm" action="#">
                    <p>
                        <label for="author">
                            <p>Author</p>
                            <input type="text" id="author" name="author">
                        </label>
                    </p>
                    <p>
                        <label for="title">
                            <p>Title</p>
                            <input type="text" id="title" name="title">
                        </label>
                    </p>
                    <p>
                        <label for="pages">
                            <p>Total pages</p>
                            <input type="text" id="pages" name="pages">
                        </label>
                    </p>
                    <p>  
                        <label for="read">
                            <p>Have you read it?</p>
                            <input type="checkbox" id="read" name="read" value="yes">
                        </label>
                    </p>
                    <button>Add book</button>              
                </form>   
            </div>
        </div>
        <div class="table-section">
            <table class="table-book">
                <thead>
                    <tr>
                        <th scope="col">Author</th>
                        <th scope="col">Title</th>
                        <th scope="col">Pages</th>
                        <th scope="col">Have you read it?</th>
                    </tr>
                </thead>
            </table>
        </div>
    </main>
    <footer>
        <a href="https://github.com/TatiAhumadaCode"><i class="fab fa-github"></i></a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
